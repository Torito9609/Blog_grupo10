<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Música</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <!-- Pie de página -->
    <footer class="bg-dark text-white">
        <div class="container py-5">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-3 text-center mb-4 mb-md-0">
                    <img src="logo.png" alt="Logo de Música Total" class="img-fluid" style="max-width: 150px;">
                </div>
                <!-- Sección "Acerca de nosotros" -->
                <div class="col-md-4">
                    <h5 class="text-uppercase">Acerca de nosotros</h5>
                    <p>
                        Descubre las últimas tendencias en música, playlists personalizadas, y contenido exclusivo para apasionados de todos los géneros musicales.
                    </p>
                </div>
                <!-- Navegación -->
                <div class="col-md-3">
                    <h5 class="text-uppercase">Enlaces útiles</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">Inicio</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Playlists</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Blog</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Contacto</a></li>
                    </ul>
                </div>
                <!-- Redes sociales -->
                <div class="col-md-2 text-center">
                    <h5 class="text-uppercase">Síguenos</h5>
                    <a href="https://www.facebook.com" class="text-white text-decoration-none me-3" target="_blank" title="Facebook">
                        <i class="fab fa-facebook-f fa-lg"></i>
                    </a>
                    <a href="https://www.instagram.com" class="text-white text-decoration-none me-3" target="_blank" title="Instagram">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="https://www.twitter.com" class="text-white text-decoration-none" target="_blank" title="Twitter">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                </div>
            </div>
            <hr class="my-4 border-white">
            <div class="text-center">
                <p>&copy; 2025 Música Total. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
